<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuzzy Logic - Digoxin Dosage Estimator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        
        <label for="age">Age:</label>
        <input type="number" id="age" min="2" max="100" placeholder="Enter age">

        <label for="weight">Height:</label>
        <input type="number" id="height" min="90.0" max="300.0" placeholder="Enter height in cm">

        <label for="weight">Weight:</label>
        <input type="number" id="weight" min="1.0" max="120.0" placeholder="Enter weight in kg">

        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>

        <label for="cr">Creatinine:</label>
        <input type="number" id="cr" min="0" max="1000" placeholder="Creatinine in mg/dL">

        <label for="drug">Drug interactivity:</label>
        <input type="radio" id="drug_diminishing" name="drug_interactivity" value="diminishing">
        <label for="drug_diminishing">Diminishing</label>

        <input type="radio" id="drug_neutral" name="drug_interactivity" value="neutral">
        <label for="drug_neutral">Neutral</label>

        <input type="radio" id="drug_enhancing" name="drug_interactivity" value="enhancing">
        <label for="drug_enhancing">Enhancing</label>

        <button onclick="runJavaProgram()">Calculate Digoxin</button>

        <div id="output"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
